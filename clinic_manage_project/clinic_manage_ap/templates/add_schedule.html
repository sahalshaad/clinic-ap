<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">Add Schedule</h1>
    <form action="/add_schedule_post/" method="POST" class="w-50 mx-auto p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="timeInput" class="form-label">No. of slots</label>
            <input type="hidden" name="slot_id" value="{{ data.id }}">
            <input type="number" id="slots" name="slots" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
