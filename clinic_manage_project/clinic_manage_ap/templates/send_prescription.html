<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Write Prescription</h2>
        <form action="/post_prescription/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{patient.id}}"  >

            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" name="patientName" placeholder="{{patient.Name}}" required readonly>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="{{patient.Age}}" required readonly>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <input type="text" class="form-control" id="diagnosis" name="diagnosis" required>
            </div>
            <div class="mb-3">
                <label for="medications" class="form-label">Prescribed Medications</label>
                <textarea class="form-control" id="medications" name="medications" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
