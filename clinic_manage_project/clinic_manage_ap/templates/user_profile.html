<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .btn-edit {
            width: 100%;
            background-color: #0095f6;
            border: none;
            color: white;
        }
        .btn-edit:hover {
            background-color: #007bb5;
        }
        .profile-details {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{usr_profile_db.user_photo.url}}" alt="Profile Photo">
        <h2>{{usr_profile_db.usr_name}}</h2>
        {% comment %} <p class="text-muted">Specialist in {{usr_profile_db.}}</p> {% endcomment %}
        <hr>
        <div class="profile-details">
            <p><strong>Name:</strong>{{usr_profile_db.usr_name}}</p>
            <p><strong>Phone:</strong>{{usr_profile_db.usr_number}}</p>
            <p><strong>Email:</strong>{{usr_profile_db.usr_mail}}</p>
            <p><strong>Age:</strong>{{usr_profile_db.usr_age}}</p>
            <p><strong>Username:</strong>{{usr_profile_db.usr_username}}</p>
        </div>
        <a href="/edit_user_profile_load/" class="btn btn-edit">Edit Profile</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
