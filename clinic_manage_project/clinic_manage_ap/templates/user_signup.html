<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-SIGNUP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }

        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #262626;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            background-color: #0095f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #007bb5;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/usr_signup_post/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input name="name" type="text" id="name" class="form-control" placeholder="Enter your Name" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input name="phone" type="number" id="phone" class="form-control" placeholder="Enter your Number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input name="email" type="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input name="age" type="number" id="age" class="form-control" placeholder="Enter your Age" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Enter your Username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="Enter your Password" required>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Photo:</label>
                <input name="photo" type="file" id="photo" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
