<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-EDIT-SIGNUP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .profile-photo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="text-center">Edit Profile</h1>
        <form action="/edit_user_profile_post/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="profile-photo-container">
                <p>Current Profile Picture:</p>
                {% if profile_edit.user_photo %}
                    <img src="{{ profile_edit.user_photo.url }}" alt="Current Profile Photo" class="profile-photo">
                {% else %}
                    <p>No profile photo uploaded.</p>
                {% endif %}
            </div>
            
            <div class="mb-3">
                <label for="photo" class="form-label">Upload New Photo:</label>
                <input name="photo" type="file" id="photo" class="form-control" accept="image/*">
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input name="name" type="text" id="name" class="form-control" placeholder="Enter your Name" value="{{ profile_edit.usr_name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input name="phone" type="number" id="phone" class="form-control" placeholder="Enter your Number" value="{{ profile_edit.usr_number }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input name="email" type="email" id="email" class="form-control" placeholder="Enter your Email" value="{{ profile_edit.usr_mail }}" required>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input name="age" type="number" id="age" class="form-control" placeholder="Enter your Age" value="{{ profile_edit.usr_age }}" required>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Enter your Username" value="{{ profile_edit.usr_username }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
