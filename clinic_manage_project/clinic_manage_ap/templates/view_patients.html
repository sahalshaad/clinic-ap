<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Patient List</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-2">Name</th>
                        <th scope="col" class="col-1">Age</th>
                        <th scope="col" class="col-2">Gender</th>
                        <th scope="col" class="col-3">Description</th>
                        <th scope="col" class="col-3 text-nowrap">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ patient.Name }}</td>
                        <td>{{ patient.Age }}</td>
                        <td>{{ patient.Gender }}</td>
                        <td>{{ patient.Description }}</td>
                        <td class="text-nowrap">
                            <a class="btn btn-success btn-sm" href="/prescripton_page_load/{{patient.id}}/">Send Prescription</a>
                            <a class="btn btn-info btn-sm" href="/view_prescription_doctor/{{patient.id}}">View</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
