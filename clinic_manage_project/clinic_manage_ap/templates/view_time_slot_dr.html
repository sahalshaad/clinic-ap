<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Time Slots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Custom CSS to make the table smaller */
        .custom-table {
            width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the table */
        }
        .custom-table th, .custom-table td {
            padding: 8px; /* Reduce padding to make rows smaller */
        }
    </style>
</head>
<body>
    <h1 class="text-center">Time Slots for {{ doctor_schedule.Drname }} on {{ doctor_schedule.Date }}</h1>
    <table class="table table-dark custom-table">
        <thead>
          <tr>
            <th>Sl. No</th>
            <th>Time Slot</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for slot in time_slots %}
          <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ slot }}</td>
                <td>
                  <a href="/edit_slot/{{ doctor_schedule.id }}/{{ slot }}/" class="btn btn-sm btn-info">Edit Slot</a><br>
                  <a href="/delete_slot/{{ doctor_schedule.id }}/{{ slot }}/" class="btn btn-sm btn-danger mt-2">Delete Slot</a>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    <!-- Bootstrap script  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
